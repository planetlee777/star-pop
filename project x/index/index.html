<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="C:\Users\louis\OneDrive\Documents\project x\media\favicon.ico">
    <title>login</title>
</head>
<body>
    <section class="bg-indigo-50 bg-violet-300">
        <div class="flex flex-col items-center justify-center px-5 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 dark:text-white title animate-bounce">
                <img class="w-24 mr-2 animate-bounce" src="C:\Users\louis\OneDrive\Documents\project x\media\starlogo.png" alt="logo">
                starpop   
                <img class="w-24 animate-bounce" src="C:\Users\louis\OneDrive\Documents\project x\media\starlogo.png" alt="logo"> 
            </a>
            <div class=" formfull w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-violet-300 dark:border-violet-300 shadow-2xl">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <form class="space-y-4 md:space-y-6" action="#" id="input">
                        <div>
                            <h1 class="mb-6 text-xl font-bold leading-tight tracking-widest text-gray-900 md:text-2xl dark:text-stone-600">
                                login
                            </h1>
                            <input type="username" id="username" class="bg-gray-50 border border-violet-300 text-gray-900 sm:text-lg rounded-lg focus:border-violet-200 block w-full p-3 dark:bg-violet-200 dark:border-violet-200 dark:placeholder-gray-400 dark:text-stone-600" placeholder="enter username..." required="">
                        </div>
                        <div>
                            <input type="password" name="password" id="password" placeholder="enter password..." class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-lg rounded-lg block w-full p-3 dark:bg-violet-200 dark:border-violet-200 dark:placeholder-gray-400 dark:text-stone-600" required="">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                  <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-stone-300 dark:bg-gray-700 dark:border-gray-600">
                                </div>
                                <div class="ml-3 text-sm">
                                  <label for="remember" class="text-gray-500 dark:text-stone-600">remember me</label>
                                </div>
                            </div>
                            <a href="#" class="text-sm font-medium text-primary-600 hover:underline dark:text-violet-600">forgot password?</a>
                        </div>
                        <button type="submit" onclick="login()" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-stone-600 hover:bg-stone-400">sign in</button>
                        <p class="text-sm font-light text-gray-500 dark:text-violet-600">
                            don't have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">sign up</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
      </section>
   <script src="app.js"></script> 
</body>
</html>
